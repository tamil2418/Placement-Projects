<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <style>
       /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #f0f4ff, #d9f0ff, #fbe8ff);
    color: #333;
    line-height: 1.6;
}

/* Page Container */
.container {
    width: 90%;
    max-width: 1100px;
    margin: 40px auto;
    padding: 25px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    animation: fadeIn 0.6s ease-in-out;
    border: 2px solid transparent;
    background-image: linear-gradient(#fff, #fff), 
                      linear-gradient(135deg, #6a11cb, #2575fc);
    background-origin: border-box;
    background-clip: content-box, border-box;
}

/* Heading */
h1 {
    margin-bottom: 25px;
    font-size: 34px;
    color: #222;
    text-align: center;
    letter-spacing: 1px;
    font-weight: 700;
    background: linear-gradient(135deg, #6a11cb, #ff6a00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Add Button */
.btn-add {
    display: inline-block;
    padding: 12px 24px;
    background: linear-gradient(135deg, #00b09b, #96c93d);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
    margin-bottom: 22px;
    box-shadow: 0 6px 14px rgba(0, 176, 155, 0.3);
}
.btn-add:hover {
    background: linear-gradient(135deg, #96c93d, #00b09b);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 18px rgba(0, 176, 155, 0.4);
}

/* Table Styling */
.styled-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

.styled-table thead {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: #fff;
    text-transform: uppercase;
    font-weight: 600;
}

.styled-table th, 
.styled-table td {
    padding: 16px 20px;
    text-align: left;
    border-bottom: 1px solid #eee;
}

.styled-table tbody tr:nth-child(even) {
    background: #f9faff;
}
.styled-table tbody tr:nth-child(odd) {
    background: #fff;
}

.styled-table tbody tr:hover {
    background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
    transform: scale(1.01);
    box-shadow: inset 0 0 12px rgba(0, 123, 255, 0.15);
}

/* Buttons */
.btn-edit, .btn-delete {
    padding: 9px 15px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    color: #fff;
    transition: all 0.3s ease;
    margin-right: 8px;
    display: inline-block;
}

.btn-edit {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
}
.btn-edit:hover {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    transform: translateY(-2px) scale(1.05);
}

.btn-delete {
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    box-shadow: 0 4px 10px rgba(255, 65, 108, 0.3);
}
.btn-delete:hover {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    transform: translateY(-2px) scale(1.05);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 768px) {
    .styled-table thead {
        display: none;
    }

    .styled-table, 
    .styled-table tbody, 
    .styled-table tr, 
    .styled-table td {
        display: block;
        width: 100%;
    }

    .styled-table tr {
        margin-bottom: 15px;
        background: #fff;
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
    }

    .styled-table td {
        text-align: right;
        padding-left: 55%;
        position: relative;
    }

    .styled-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 20px;
        font-weight: 600;
        color: #444;
    }
}


</style>
</head>
<body>
<div class="container">
    <h1>Student Management</h1>
    <a class="btn-add" th:href="@{/students/new}">+ Add New Student</a>
    
    <table class="styled-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.course}"></td>
            <td>
                <a class="btn-edit" th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
                <a class="btn-delete" th:href="@{'/students/delete/' + ${student.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
